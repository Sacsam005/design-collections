<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" type="images/png" href="./images/carousel.png" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.9.0/baguetteBox.min.css">
</head>

<body>
  <main>
    <div class="input-container">
      <input type="text" placeholder='Search' id='input'>
    </div>

    <div class="gallery_title">
      <h1>Design Collections</h1>
    </div>

    <article class='gallery'>
      <a href="images/01.jpg" data-caption='We are here for you. Your health is our priority.' class='item' title='Hay Bales'>
        <img src="images/thumbnails/01.jpg" alt="first image">
      </a>
      <a href="images/02.jpg" data-caption='We are here for you. Your health is our priority.' class='item' title='Lake'>
        <img src="images/thumbnails/02.jpg" alt="second image">
      </a>
      <a href="images/03.jpg" data-caption='Welcome to Christus Health. Please visit www.christushealth.org' title='Canyon' class='item'>
        <img src="images/thumbnails/03.jpg" alt="third image">
      </a>
      <a href="images/04.jpg" data-caption="Get more information about COVID-19. For more info please visit www.christushealth.org" title='Iceberg' class='item'>
        <img src="images/thumbnails/04.jpg" alt="fourth image">
      </a>
      <a href="images/05.jpg" data-caption="We take care of your health. Your health means everything to us." title='Desert' class='item'>
        <img src="images/thumbnails/05.jpg" alt="fifth image">
      </a>
      <a href="images/06.jpg" data-caption='Your health is our priority.' title='Fall' class='item'>
        <img src="images/thumbnails/06.jpg" alt="sixth image">
      </a>
      <a href="images/07.jpg" data-caption='Your health deserves the best care!' title='Plantation' class='item'>
        <img src="images/thumbnails/07.jpg" alt="seventh image">
      </a>
      <a href="images/08.jpg" data-caption='We believe in our mission, value and vision.' title='Dunes' class='item'>
        <img src="images/thumbnails/08.jpg" alt="eight image">
      </a>
      <a href="images/09.jpg" data-caption='Your health matter to us.' title='Countryside Lane' class='item'>
        <img src="images/thumbnails/09.jpg" alt="ninth image">
      </a>
      <a href="images/10.jpg" data-caption='What you choose can make difference in your life.' title='Sunset' class='item'>
        <img src="images/thumbnails/10.jpg" alt="tenth image">
      </a>
      <a href="images/11.jpg" data-caption='We are here for your service, 24/7.' title='Cave' class='item'>
        <img src="images/thumbnails/11.jpg" alt="eleventh image">
      </a>
      <a href="images/12.jpg" data-caption='At CHRISTUS Health, we make communication better.' title='Bluebells' class='item'>
        <img src="images/thumbnails/12.jpg" alt="twelveth image">
      </a>
      <a href="images/13.jpg" data-caption='Your health deserves the best care!' title='Bluebells' class='item'>
        <img src="images/thumbnails/13.jpg" alt="thirteenth image">
      </a>
      <a href="images/14.jpg" data-caption='Welcome to CHRISTUS Health.' title='Bluebells' class='item'>
        <img src="images/thumbnails/14.jpg" alt="fourteenth image">
      </a>
      <a href="images/15.jpg" data-caption='At CHRISTUS Health, we make connections better.' title='Bluebells' class='item'>
        <img src="images/thumbnails/15.jpg" alt="fifteen image">
      </a>
    </article>
  </main>
  <script>
    window.addEventListener('load', function () {
      baguetteBox.run('.gallery');
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.9.0/baguetteBox.min.js" async></script>
  <script src='js/app.js'></script>
</body>

</html>
